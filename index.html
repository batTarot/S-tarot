<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Cards</title>
    <script src="tarotData.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffcc80;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #2c2c2c;
            border-radius: 10px;
        }
        #endBtn {
            background: #d65a5a;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .cards {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            position: relative;
        }
        .card {
            width: 100px;
            height: 150px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            position: relative;
        }
        .card-label {
            position: absolute;
            top: -20px;
            text-align: center;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        .copy-box {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THREE CARDS</h1>
        
        <textarea id="question" placeholder="질문을 입력하세요..."></textarea>
        <button id = "endBtn" onclick="drawCards()">완료</button>
        <div class="cards">
            <div class="card" id="card1">
                <input class ="card-label" type="text" id="label1" placeholder="1자리 라벨 입력">
            </div>
            <div class="card" id="card2">
                <input class ="card-label" type="text" id="label2" placeholder="2자리 라벨 입력">
            </div>
            <div class="card" id="card3">
                <input class ="card-label" type="text" id="label3" placeholder="3자리 라벨 입력">
            </div>
        </div>
        <div class="copy-box">
            <p id="copyText"></p>
            <button onclick="copyToClipboard()">복사</button>
        </div>
    </div>

    <script>
        function drawCards() {
            if (!tarotCards || tarotCards.length < 3) {
                console.error("tarotData.js 파일이 로드되지 않았거나 카드가 부족합니다.");
                return;
            }

            let selectedCards = [];
            while (selectedCards.length < 3) {
                let randomIndex = Math.floor(Math.random() * tarotCards.length);
                let card = tarotCards[randomIndex];
                if (!selectedCards.includes(card)) {
                    selectedCards.push(card);
                }
            }
            
            let labels = [
                document.getElementById("label1").value || "1자리",
                document.getElementById("label2").value || "2자리",
                document.getElementById("label3").value || "3자리"
            ];
            
            for (let i = 0; i < 3; i++) {
                let cardElement = document.getElementById(`card${i + 1}`);
                let labelElement = document.getElementById(`label${i + 1}`);
                cardElement.style.backgroundImage = `url(${selectedCards[i].image})`;
                cardElement.style.backgroundSize = 'cover';
                labelElement.textContent = labels[i];
            }
            
            let copyText = `${document.getElementById("question").value} 이라는 질문으로 점을 보려고 3카드 스프레드를 사용해서 타로카드를 뽑았다. 뽑은 카드는 ${selectedCards[0].name}(${labels[0]}) / ${selectedCards[1].name}(${labels[1]}) / ${selectedCards[2].name}(${labels[2]}) 이다. 이 타로카드 배열을 어떻게 해석해야 할까?`;
            document.getElementById("copyText").textContent = copyText;
        }

        function copyToClipboard() {
            let text = document.getElementById("copyText").textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("복사되었습니다!");
            });
        }
    </script>
</body>
</html>
